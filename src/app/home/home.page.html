<ion-grid fixed [ngClass]="!isChecked ? 'on' : 'off'">
  <ion-row class="status" align-items-center>
    <ion-col>
      <div>
        <ion-text>
          <h1>{{ isChecked ? "ON" : "OFF" }}</h1>
        </ion-text>
      </div>
    </ion-col>
  </ion-row>

  <ion-row align-items-end justify-content-center>
    <div>
      <ion-col>
        <ion-toggle [(ngModel)]="isChecked"></ion-toggle>
      </ion-col>
    </div>
  </ion-row>
</ion-grid>
